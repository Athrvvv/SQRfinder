<!DOCTYPE html>
<html>

<head>
    <title>Square Finder</title>
    <style>
        * {
            font-size: 50px;
        }
        
        body {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <center>
        <h1>Square Finder App</h1>
        <form onsubmit="sqr()">
            <input type="number" step="any" placeholder="enter the number" id="num" /><br><br>
            <input type="submit" value="Find Square" /><br><br>
            <h2 id="msg"></h2>
        </form>
    </center>
    <script>
        function sqr() {
            event.preventDefault();
            let num = document.getElementById("num");
            let msg = document.getElementById("msg");
            if (num.value == "") {
                alert("enter a number");
                msg.innerHTML = "";
                num.focus();
                return;
            }
            let n = parseFloat(num.value);
            let ans = n * n;
            msg.innerHTML = "SQUARE = " + ans.toFixed(2);

        }
    </script>
</body>

</html>
